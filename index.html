<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stupid Cupid</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to bottom, #ffb3d9 0%, #ffd9ec 100%);
            font-family: 'Arial', sans-serif;
        }
        #game-container {
            position: relative;
            box-shadow: 0 10px 50px rgba(0,0,0,0.3);
            border-radius: 10px;
            overflow: hidden;
        }
        canvas {
            display: block;
            background: linear-gradient(to bottom, #ffb3d9 0%, #ffd9ec 70%, #ffccf2 90%, #e6b3d9 100%);
        }
        #ui {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 48px;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.5);
            pointer-events: none;
        }
        #start-screen, #game-over-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
        }
        #start-screen h1, #game-over-screen h1 {
            font-size: 48px;
            margin: 0 0 20px 0;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.8);
        }
        #start-screen p, #game-over-screen p {
            font-size: 20px;
            margin: 10px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }
        .score-display {
            font-size: 36px;
            margin: 20px 0;
            color: #ffeb3b;
        }
        button {
            background: #ff1744;
            border: none;
            color: white;
            padding: 15px 40px;
            font-size: 24px;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            transition: transform 0.1s, background 0.2s;
        }
        button:hover {
            background: #ff4569;
            transform: scale(1.05);
        }
        button:active {
            transform: scale(0.95);
        }
        #game-over-screen {
            display: none;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="gameCanvas" width="400" height="600"></canvas>
        <div id="ui">
            <div id="score">0</div>
        </div>
        
        <div id="start-screen">
            <h1>ðŸ’˜ Stupid Cupid ðŸ’˜</h1>
            <p>Click or press SPACE to flap</p>
            <p>Navigate through the clouds!</p>
            <div style="margin: 30px 0; background: rgba(0,0,0,0.3); padding: 20px; border-radius: 10px;">
                <label style="display: block; margin-bottom: 10px; font-size: 18px;">
                    Gravity: <span id="gravity-value">0.35</span>
                </label>
                <input type="range" id="gravity-slider" min="0.1" max="0.8" step="0.05" value="0.35" 
                       style="width: 250px; cursor: pointer;">
                <div style="display: flex; justify-content: space-between; width: 250px; margin-top: 5px; font-size: 12px; color: #ccc;">
                    <span>Floaty</span>
                    <span>Fast</span>
                </div>
            </div>
            <button onclick="startGame()">Start Game</button>
        </div>
        
        <div id="game-over-screen">
            <h1>Game Over!</h1>
            <div class="score-display">Score: <span id="final-score">0</span></div>
            <div style="margin: 20px 0; background: rgba(0,0,0,0.3); padding: 20px; border-radius: 10px;">
                <label style="display: block; margin-bottom: 10px; font-size: 18px;">
                    Gravity: <span id="gravity-value-restart">0.35</span>
                </label>
                <input type="range" id="gravity-slider-restart" min="0.1" max="0.8" step="0.05" value="0.35" 
                       style="width: 250px; cursor: pointer;">
                <div style="display: flex; justify-content: space-between; width: 250px; margin-top: 5px; font-size: 12px; color: #ccc;">
                    <span>Floaty</span>
                    <span>Fast</span>
                </div>
            </div>
            <button onclick="restartGame()">Play Again</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        let gameStarted = false;
        let gameOver = false;
        let score = 0;
        let frameCount = 0;
        
        const bird = {
            x: 80,
            y: canvas.height / 2,
            radius: 15,
            velocity: 0,
            gravity: 0.35,
            jump: -5.5,
            color: '#ffb3d9',
            strokeColor: '#ff69b4'
        };
        
        const pipes = [];
        const pipeSpeed = 2;
        
        function createPipe() {
            // Create 1-3 clouds at random vertical positions
            const numClouds = Math.floor(Math.random() * 3) + 1;
            const clouds = [];
            
            for (let i = 0; i < numClouds; i++) {
                const size = Math.random() * 40 + 40; // Random size between 40-80
                const y = Math.random() * (canvas.height - 200) + 50; // Random height
                clouds.push({
                    y: y,
                    size: size
                });
            }
            
            pipes.push({
                x: canvas.width,
                clouds: clouds,
                scored: false
            });
        }
        
        function drawBird() {
            ctx.save();
            ctx.translate(bird.x, bird.y);
            
            // Rotate bird based on velocity
            const rotation = Math.min(Math.max(bird.velocity * 0.05, -0.5), 0.5);
            ctx.rotate(rotation);
            
            // Halo
            ctx.strokeStyle = '#FFD700';
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.arc(0, -bird.radius - 8, 8, 0, Math.PI * 2);
            ctx.stroke();
            ctx.strokeStyle = '#FFA500';
            ctx.lineWidth = 1.5;
            ctx.beginPath();
            ctx.arc(0, -bird.radius - 8, 9, 0, Math.PI * 2);
            ctx.stroke();
            
            // Wings (animated flapping)
            ctx.fillStyle = 'white';
            ctx.beginPath();
            const wingFlap = Math.sin(frameCount * 0.2) * 0.3;
            ctx.ellipse(-10, 0, 12, 8, wingFlap, 0, Math.PI * 2);
            ctx.fill();
            ctx.strokeStyle = '#ffb3d9';
            ctx.lineWidth = 2;
            ctx.stroke();
            
            // Body (cherub)
            ctx.beginPath();
            ctx.arc(0, 0, bird.radius, 0, Math.PI * 2);
            ctx.fillStyle = '#ffd4e5';
            ctx.fill();
            ctx.strokeStyle = bird.strokeColor;
            ctx.lineWidth = 3;
            ctx.stroke();
            
            // Chubby cheeks
            ctx.fillStyle = '#ffadd2';
            ctx.beginPath();
            ctx.arc(-5, 3, 4, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(5, 3, 4, 0, Math.PI * 2);
            ctx.fill();
            
            // Eyes
            ctx.beginPath();
            ctx.arc(5, -3, 3, 0, Math.PI * 2);
            ctx.fillStyle = 'white';
            ctx.fill();
            ctx.beginPath();
            ctx.arc(6, -2, 1.5, 0, Math.PI * 2);
            ctx.fillStyle = 'black';
            ctx.fill();
            
            // Smile
            ctx.strokeStyle = '#ff69b4';
            ctx.lineWidth = 1.5;
            ctx.beginPath();
            ctx.arc(0, 2, 6, 0.2, Math.PI - 0.2);
            ctx.stroke();
            
            // Bow and arrow
            ctx.strokeStyle = '#8B4513';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.arc(bird.radius + 5, 0, 8, -0.8, 0.8);
            ctx.stroke();
            
            // Arrow
            ctx.strokeStyle = '#8B4513';
            ctx.lineWidth = 1.5;
            ctx.beginPath();
            ctx.moveTo(bird.radius + 2, 0);
            ctx.lineTo(bird.radius + 15, 0);
            ctx.stroke();
            
            // Arrow tip
            ctx.fillStyle = '#ff1744';
            ctx.beginPath();
            ctx.moveTo(bird.radius + 15, 0);
            ctx.lineTo(bird.radius + 18, -2);
            ctx.lineTo(bird.radius + 18, 2);
            ctx.closePath();
            ctx.fill();
            
            ctx.restore();
        }
        
        function drawPipe(pipe) {
            // Draw each cloud in this obstacle group
            pipe.clouds.forEach(cloud => {
                drawCloud(pipe.x, cloud.y, cloud.size);
            });
        }
        
        function drawCloud(x, y, size) {
            ctx.fillStyle = 'white';
            ctx.strokeStyle = '#e0e0e0';
            ctx.lineWidth = 2;
            
            // Multiple circles to create fluffy cloud effect
            const circles = [
                {x: x + size * 0.2, y: y, r: size * 0.35},
                {x: x + size * 0.5, y: y - size * 0.15, r: size * 0.4},
                {x: x + size * 0.8, y: y, r: size * 0.35},
                {x: x + size * 0.35, y: y + size * 0.25, r: size * 0.3},
                {x: x + size * 0.65, y: y + size * 0.25, r: size * 0.3}
            ];
            
            circles.forEach(circle => {
                ctx.beginPath();
                ctx.arc(circle.x, circle.y, circle.r, 0, Math.PI * 2);
                ctx.fill();
                ctx.stroke();
            });
        }
        
        function drawGround() {
            const groundY = canvas.height - 80;
            const gradient = ctx.createLinearGradient(0, groundY, 0, canvas.height);
            gradient.addColorStop(0, '#ff99cc');
            gradient.addColorStop(1, '#ff66b3');
            
            ctx.fillStyle = gradient;
            ctx.fillRect(0, groundY, canvas.width, 80);
            
            // Hearts pattern instead of grass
            ctx.fillStyle = '#ff1744';
            for (let i = 0; i < canvas.width; i += 30) {
                const x = i + 10;
                const y = groundY + 10;
                const size = 6;
                
                // Draw small heart
                ctx.beginPath();
                ctx.moveTo(x, y + size * 0.3);
                ctx.bezierCurveTo(x, y, x + size * 0.7, y - size * 0.3, x + size, y + size * 0.3);
                ctx.bezierCurveTo(x + size, y + size * 0.8, x + size * 0.5, y + size * 1.3, x, y + size * 1.6);
                ctx.bezierCurveTo(x - size * 0.5, y + size * 1.3, x - size, y + size * 0.8, x - size, y + size * 0.3);
                ctx.bezierCurveTo(x - size * 0.7, y - size * 0.3, x, y, x, y + size * 0.3);
                ctx.fill();
            }
        }
        
        function checkCollision(pipe) {
            // Check if cherub hits any cloud in this pipe group
            for (let cloud of pipe.clouds) {
                // Approximate collision by checking distance to cloud center
                const cloudCenterX = pipe.x + cloud.size * 0.5;
                const cloudCenterY = cloud.y;
                const cloudRadius = cloud.size * 0.5; // Approximate radius
                
                const dx = bird.x - cloudCenterX;
                const dy = bird.y - cloudCenterY;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                // If bird is close to cloud center, it's a collision
                if (distance < bird.radius + cloudRadius) {
                    return true;
                }
            }
            return false;
        }
        
        function updateGame() {
            if (!gameStarted || gameOver) return;
            
            frameCount++;
            
            // Update bird
            bird.velocity += bird.gravity;
            bird.y += bird.velocity;
            
            // Create pipes
            if (frameCount % 120 === 0) {
                createPipe();
            }
            
            // Update and draw pipes
            for (let i = pipes.length - 1; i >= 0; i--) {
                const pipe = pipes[i];
                pipe.x -= pipeSpeed;
                
                // Check collision
                if (checkCollision(pipe)) {
                    endGame();
                }
                
                // Score point - when cherub passes the cloud group
                if (!pipe.scored && bird.x > pipe.x + 100) {
                    pipe.scored = true;
                    score++;
                    document.getElementById('score').textContent = score;
                }
                
                // Remove off-screen pipes
                if (pipe.x + 150 < 0) {
                    pipes.splice(i, 1);
                }
            }
            
            // Check boundaries
            if (bird.y - bird.radius < 0 || bird.y + bird.radius > canvas.height - 80) {
                endGame();
            }
        }
        
        function draw() {
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw elements
            pipes.forEach(drawPipe);
            drawGround();
            drawBird();
            
            updateGame();
            requestAnimationFrame(draw);
        }
        
        function flap() {
            if (!gameStarted) return;
            if (!gameOver) {
                bird.velocity = bird.jump;
            }
        }
        
        function startGame() {
            document.getElementById('start-screen').style.display = 'none';
            gameStarted = true;
            gameOver = false;
            score = 0;
            bird.y = canvas.height / 2;
            bird.velocity = 0;
            pipes.length = 0;
            frameCount = 0;
            document.getElementById('score').textContent = score;
        }
        
        function endGame() {
            gameOver = true;
            document.getElementById('final-score').textContent = score;
            // Sync restart slider with current gravity
            document.getElementById('gravity-slider-restart').value = bird.gravity;
            document.getElementById('gravity-value-restart').textContent = bird.gravity.toFixed(2);
            document.getElementById('game-over-screen').style.display = 'flex';
        }
        
        function restartGame() {
            document.getElementById('game-over-screen').style.display = 'none';
            startGame();
        }
        
        // Event listeners
        canvas.addEventListener('click', flap);
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                flap();
            }
        });
        
        // Gravity slider
        document.getElementById('gravity-slider').addEventListener('input', (e) => {
            const gravityValue = parseFloat(e.target.value);
            document.getElementById('gravity-value').textContent = gravityValue.toFixed(2);
            bird.gravity = gravityValue;
        });
        
        // Gravity slider on restart screen
        document.getElementById('gravity-slider-restart').addEventListener('input', (e) => {
            const gravityValue = parseFloat(e.target.value);
            document.getElementById('gravity-value-restart').textContent = gravityValue.toFixed(2);
            bird.gravity = gravityValue;
            // Sync with start screen slider too
            document.getElementById('gravity-slider').value = gravityValue;
            document.getElementById('gravity-value').textContent = gravityValue.toFixed(2);
        });
        
        // Start animation loop
        draw();
    </script>
</body>
</html>
